    <p class="izquierda">Una mano<br/> sueña el sexo de la Luna,<br/> mientras<br/> las olas confabulándose con el Viento<br/> juegan<br/> a nombrarte a mis espaldas,<br/> en tanto la luz del día<br/> inaugura su suerte.</p>
