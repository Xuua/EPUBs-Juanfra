    <p class="centrado">Alguien<br/> recordó mis<br/> cuarenta y tantos<br/> años, y esta luz marina<br/> aún resplandece en las profundidades<br/> de mi alma, donde adolece el cuerpo de memoria,<br/> el sueño se tiñe de azul y púrpura, y el deseo juega en arena.</p>
